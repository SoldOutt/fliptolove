	<script type="text/javascript">
		var x=document.querySelector('.no');
		x.addEventListener('mouseover', move);
		function move(){
			var rdx=Math.random()*90+1;
			var rdy=Math.random()*90+1;
			var xx=rdx+'%';
			var yy=rdy+'%';
			x.style.top= yy;
			x.style.right =xx;
			x.style.color = '#fff';
			x.style.background = '#2E2E2E';
		}
	</script>
	<script type="text/javascript">
		var y=document.querySelector('.yes');
		y.addEventListener('click', love);
		function love(){
			document.querySelector('.agree').style.display='flex';
		}
	</script>
	
	<script>
		var d=0;
		function myFunction() {
			var love_message='nam dep trai';
			document.querySelector('.content input').maxHeight = love_message.length+1;
			if(d==love_message.length-1)document.querySelector('.content input').setAttribute('disable', '');
			document.querySelector('.content input').value=document.querySelector('.content input').value.substring(0,document.querySelector('.content input').value.length-1);
			// var d=0;
			console.log(d);
			if(d>=love_message.length)return;
			document.querySelector('.content input').value=love_message.substring(0, d);
			d++;
			console.log(document.querySelector('.content input').value);
		}
	</script>
